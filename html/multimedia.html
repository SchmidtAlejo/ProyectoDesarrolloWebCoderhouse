    <main class="multimedia">
      <div class="container py-5">
        <h1 class="background-opacity-black title m-auto mb-3">Multimedia</h1>
        <div class="multimedia__videos-container background-opacity-black">
          <h2>Videos</h2>
          <div
            id="carouselExampleRide"
            class="carousel slide"
            data-bs-ride="false"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <iframe
                  src="https://www.youtube.com/embed/CA0Ym7Ag0nI"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
              </div>
              <div class="carousel-item">
                <iframe
                  src="https://www.youtube.com/embed/De_L4H0tcJY?si=j_6KhiANpFKWu8z6"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
              </div>
              <div class="carousel-item">
                <iframe
                  src="https://www.youtube.com/embed/9SOnJrVPHJo?si=gwpMZL_rfMmcmoJM"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleRide"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleRide"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="multimedia__soundtrack-container background-opacity-black">
          <h2>Soundtrack</h2>
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/album/6WWL32UxPnjrIWlgLdzoir?utm_source=generator"
            width="100%"
            height="480"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>
      </div>
